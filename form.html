<!DOCTYPE html>
<html>
<head>
	<title>Application Form</title>
</head>
<body>
<h2>Application Form</h2>
</body>
<form class="c1">
	<label>Name :</label>
    <input type="text" placeholder="Enter Name"><div><br>
	<label>Password :</label>
	<input type="Password" placeholder="Enter password"><div><br>	
	<label>DOB :</label>
	<input type="date"><div><br>	
	<label>Gender :</label>
	<input type="radio" name="Gender" value="Male">Male
	<input type="radio" name="Gender" value="Female">Female<div><br>
	<label>Email :</label>
	<input type="email" name=""><div><br>
	<label>Language :</label>
	<input type="checkbox" name="language" value="JAVA">JAVA
	<input type="checkbox" name="language" value="C">C
    <input type="checkbox" name="language" value="HTML">HTML
    <input type="checkbox" name="language" value="SQL">SQL<div><br>
    <label>Department :</label>
    <select>
    	<option name="dept" value="CSE">CSE</option>
    	<option name="dept" value="IT">IT</option>
    	<option name="dept" value="Mech">Mech</option>
    	<option name="dept" value="Civil">Civil</option>
    </select><div><br>
    <label>Upload Resume :</label>
    <input type="file"><div><br>
    <label>choose your color :</label>
    <input type="color"><br>
    <input type="submit" value="submit">
    <input type="reset">
	</form>


</html>
